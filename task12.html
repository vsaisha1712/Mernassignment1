<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            margin-right: 20px;
        }

        table {
            padding-top: 25px;
            padding-bottom: 25px;
            padding-left: 70px;
            padding-right: 70px;
            color : white;
        }
        button {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-left: 100px;
            padding-right: 100px;
        }
    
    </style>
</head>
<body style="background-color: rgb(120, 33, 59);">
    <center>
    <table border = "0.2" bordercolor = "black" style = "background-color: rgb(104, 27, 40);" width = "510" height = "400">
        <form>
        <tr>
            <td><label>Name:</label></td>
            <td><input type = "text" placeholder="your name" /></td>
        </tr>
        <tr>
            <td><label>Email:</label></td>
            <td><input type = "email" placeholder="your email" /></td>
        </tr>
        <tr>
            <td><label>Password:</label></td>
            <td><input type = "password" /></td>
        </tr>
        <tr>
            <td><label for="">Phone <span>Number:</span></label></td>
            <td><input type = "tel" /></td>
        </tr>
        <tr>
            <td><label for="">Gender:</label></td>
            <td><input type = "radio" name = "gen" /> Male
                <input type = "radio" name = "gen" /> Female
                <input type = "radio" name = "gen" /> Others 
            </td>
        </tr>
        <tr>
            <td><label>Language:</label></td>
            <td>
                <select>
                    <option>Select Language</option>
                    <option>Telugu</option>
                    <option>English</option>
                    <option>Hindi</option>
                </select>
            </td>
            
        </tr>
        <tr>
            <td><label>Zip Code:</label></td>
            <td><input type = "number" /></td>
        </tr>
        <tr>
            <td><label>About:</label></td>
            <td><textarea name="" id="" cols="20" rows="3" placeholder="write about yourself..."></textarea></td>
        </tr>
        <tr>
            <td colspan = "2">
            <center><button><b>Register</b></button></center>
            </td>
        </tr>
    
        </form>
    </table>
</center>
    
</body>
</html>
