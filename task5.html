<html lang="en">
<head>
    <style>
    td{

        padding-bottom: 10px;

    </style>
</head>
<body>
    <table border = "1" style="border: 1px solid black;" >

        <form>
        <tr>
            <td><label>First Name</label></td>
            <td><input type = "text" /></td>
        </tr>
        <tr>

            <td><input type = "text" /></td>

        <tr>

        <tr>

            <td><input type = "tel" /></td>
        </tr>
        <tr>

        </tr>

            <td><label>State</label></td>
            <td><input type = "text" /></td>

        <tr>

            <td><input type = "radio" name = "gen" /> English
            <input type = "radio" name = "gen" /> Kannada
            <input type = "radio" name = "gen" /> Hindi
            <input type = "radio" name = "gen" /> Telugu </td>
        </tr>
        <tr >
            <td colspan="2"><input type="checkbox" id="conf" name="conf" value="English">
                <label for="conf">Hereby I declare all the given details are true</label></td>
        </tr>
        <tr>

            </td>
        </tr>
        
        </form>
    </table>

    <p style="white-space: pre;">                                    <button>Register</button></p>
